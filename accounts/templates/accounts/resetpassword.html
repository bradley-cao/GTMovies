{% extends 'base.html' %}

{% block content %}
<div class="p-3 mt-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4 mb-4 rounded">
                    <div class="card-body text-center">
                        <h2>{{ template_data.title }}</h2>
                        <hr />
                        {% if template_data.error %}
                            <div class="alert alert-danger" role="alert">
                                {{ template_data.error }}
                            </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3 text-start">
                                <label for="username" class="form-label">Username</label>
                                <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    required>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="new_password" class="form-label">New Password</label>
                                <input
                                    type="password"
                                    id="new_password"
                                    name="new_password"
                                    class="form-control"
                                    required>
                            </div>
                            <button type="submit" class="btn bg-dark text-white w-100">
                                Reset Password
                            </button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'accounts.login' %}" class="btn btn-outline-dark">
                                Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
